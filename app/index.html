<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A medical marijuana delivery service.">
  <meta name="author" content="Blue Dream Team">
  <title>XALER</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Nav Bar goes here -->
  <div id="mainPage">
    <section id="carousel">
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride"carousel">
        <!-- Dots on the bottom of the image -->
        <ol class="carousel indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
      <!-- Actual images -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="./images/skywalker-og.jpg" alt="Chania">
        </div>
        <div class="item">
          <img src="./images/skywalker-og.jpg" alt="Chania">
        </div>
        <div class="item">
          <img src="./images/skywalker-og.jpg" alt="Flower">
        </div>
      </div>
      
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      </div>
    </div>
    </section>
    <section id="xalerExclusive">
    </section>

    <section id="fullMenu">
      <script id="menu" type="text/x-handlebars-template">
        <div class="container" id="menuFormat">
          <div class="row">
            <h2 class="sectionTitle">Full Menu</h2>
            {{#each menu}}
            {{> partialTemplate}}
            {{/each}}
          </div>
        </div>
      </script>
      <script id="menuPartial" type="text/x-handlebars-template">
        <div class="col l4 m6 s12">
          <div id="item">
            <img id="itemImage" src="images/skywalker-og.jpg" alt="itemImage">
            <div id="itemContent">
              <h5 id="itemName">{{name}}</h5>
              <p class="{{type}}" id="itemType">{{type}}</p>
              <span id="itemQuantity">
                <span class="quantity measurements">{{eighth}}<br>{{eighthprice}}</span>
                <span class="quantity measurements">{{fourth}}<br>{{fourthprice}}</span>
                <span class="quantity measurements">{{half}}<br>{{halfprice}}</span>
                <span class="quantity measurements">{{oz}}<br>{{ozprice}}</span>
                <span class="quantity measurements">{{one}}<br>{{oneprice}}</span>
                <span class="quantity measurements">{{two}}<br>{{twoprice}}</span>
                <span class="quantity" id="per">{{per}}<br>{{price}}</span>
              </span>
              <a class="addCart btn"><i class="material-icons left">shopping_cart</i>Add to Cart</a>
            </div>
          </div>
        </div>
      </script>
    </section>

  </div>

</body>
</html>
