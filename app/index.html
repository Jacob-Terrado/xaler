<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A medical marijuana delivery service.">
  <meta name="author" content="Blue Dream Team">
  <title>XALER</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="js/script.js"></script>
  
</head>

<body>
  <!-- Nav Bar goes here -->
  <div id="mainPage">
    <section id="carousel">
      <div class="slider">
        <ul class="slides">
          <li>
            <img src="images/skywalker-og.jpg">
          </li>
          <li>
            <img src="images/skywalker-og.jpg">
          </li>
          <li>
            <img src="images/skywalker-og.jpg">
          </li>
        </ul>
      </div>
    </section>
    
    <section id="xalerExclusive">
    </section>

    <section id="fullMenu">
      <script id="menu" type="text/x-handlebars-template">
        <div class="container" id="menuFormat">
          <div class="row">
            <h2 class="sectionTitle">Full Menu</h2>
            {{#each menu}}
            {{> partialTemplate}}
            {{/each}}
          </div>
        </div>
      </script>
      <script id="menuPartial" type="text/x-handlebars-template">
        <div class="col l4 m6 s12">
          <div id="item">
            <a class="modal-trigger" href="#modal1">
              <img id="itemImage" src="images/skywalker-og.jpg" alt="itemImage">
              <div id="itemContent">
                <h5 id="itemName">{{name}}</h5>
                <p class="{{type}}" id="itemType">{{type}}</p>
                <span id="itemQuantity">
                  <span class="quantity measurements">{{eighth}}<br>{{eighthprice}}</span>
                  <span class="quantity measurements">{{fourth}}<br>{{fourthprice}}</span>
                  <span class="quantity measurements">{{half}}<br>{{halfprice}}</span>
                  <span class="quantity measurements">{{oz}}<br>{{ozprice}}</span>
                  <span class="quantity measurements">{{one}}<br>{{oneprice}}</span>
                  <span class="quantity measurements">{{two}}<br>{{twoprice}}</span>
                  <span class="quantity" id="per">{{per}}<br>{{price}}</span>
                </span>
                <a class="addCart btn">Add to Cart</a>
              </div>
            </a>
          </div>
        </div>
      </script>

    </section>

  </div>

</body>
<script>
  $(document).ready(function(){
      $('.slider').slider();
  });
$('.slider').slider('pause');
$('.slider').slider('start');
$('.slider').slider('next');
$('.slider').slider('prev');
</script>
