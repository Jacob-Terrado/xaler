<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A medical marijuana delivery service.">
  <meta name="author" content="Blue Dream Team">
  <title>XALER</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
</head>

<body>
  <!-- Nav Bar goes here -->
  <div id="mainPage">
    <section id="carousel">
      <div class="slider">
        <ul class="slides">
          <li>
            <img src="images/skywalker-og.jpg">
          </li>
          <li>
            <img src="images/skywalker-og.jpg">
          </li>
          <li>
            <img src="images/skywalker-og.jpg">
          </li>
        </ul>
      </div>
    </section>

    <section id="xalerGrown">


      <script id="grownTemplate" type="text/x-handlebars-template">
        <div class="container grownFormat">
          <div class="row">
            <h2 class="sectionTitle">XALER Grown</h2>
            {{#each grownMenu}}
            {{> grownTemplate}}
            {{/each}}
          </div>
        </div>
      </script>
      <script id="grownPartial" type="text/x-handlebars-template">
        <div class="col l3 m6 s12">
          <div class="item">
            <a href="#productModal">
              <img class="itemImage" src="images/skywalker-og.jpg" alt="itemImage">
              <div class="itemContent">
                <h5 class="itemName">{{name}}</h5>
                <p class="{{type}}" id="itemType">{{type}}</p>
                <span class="itemQuantity">
                  <span class="quantity measurements">{{eighth}}<br>{{eighthprice}}</span>
                  <span class="quantity measurements">{{fourth}}<br>{{fourthprice}}</span>
                  <span class="quantity measurements">{{half}}<br>{{halfprice}}</span>
                  <span class="quantity measurements">{{oz}}<br>{{ozprice}}</span>
                  <span class="quantity measurements">{{one}}<br>{{oneprice}}</span>
                  <span class="quantity measurements">{{two}}<br>{{twoprice}}</span>
                  <span class="quantity" id="per">{{per}}<br>{{price}}</span>
                </span>
                <a class="addCart btn" href="#cartModal">Add to Cart</a>
              </div>
            </a>
          </div>
        </div>
      </script>
    </section>

    <section id="fullMenu">
      <script id="fullTemplate" type="text/x-handlebars-template">
        <div class="container menuFormat">
          <div class="row">
            <h2 class="sectionTitle">Full Menu</h2>
            {{#each fullMenu}}
            {{> fullTemplate}}
            {{/each}}
          </div>
        </div>
      </script>
      <script id="fullPartial" type="text/x-handlebars-template">
        <div class="col l3 m6 s12">
          <div class="item">
            <a href="#productModal">
              <img class="itemImage" src="images/skywalker-og.jpg" alt="itemImage">
              <div class="itemContent">
                <h5 class="itemName">{{name}}</h5>
                <p class="{{type}}" id="itemType">{{type}}</p>
                <span class="itemQuantity">
                  <span class="quantity measurements">{{eighth}}<br>{{eighthprice}}</span>
                  <span class="quantity measurements">{{fourth}}<br>{{fourthprice}}</span>
                  <span class="quantity measurements">{{half}}<br>{{halfprice}}</span>
                  <span class="quantity measurements">{{oz}}<br>{{ozprice}}</span>
                  <span class="quantity measurements">{{one}}<br>{{oneprice}}</span>
                  <span class="quantity measurements">{{two}}<br>{{twoprice}}</span>
                  <span class="quantity" id="per">{{per}}<br>{{price}}</span>
                </span>
                <a class="addCart btn" href="#cartModal">Add to Cart</a>
              </div>
            </a>
          </div>
        </div>
      </script>

      <div id="productModal" class="modal">
        <div class="modal-content">
          <h5 class="itemName">{{name}}</h5>
          <p class="{{type}}" id="itemType">{{type}}</p>
          <p>{{description}}</p>
          <span class="itemQuantity">
            <span class="quantity measurements">{{eighth}}<br>{{eighthprice}}</span>
            <span class="quantity measurements">{{fourth}}<br>{{fourthprice}}</span>
            <span class="quantity measurements">{{half}}<br>{{halfprice}}</span>
            <span class="quantity measurements">{{oz}}<br>{{ozprice}}</span>
            <span class="quantity measurements">{{one}}<br>{{oneprice}}</span>
            <span class="quantity measurements">{{two}}<br>{{twoprice}}</span>
            <span class="quantity" id="per">{{per}}<br>{{price}}</span>
          </span>
          <a class="addCart btn">Add to Cart</a>
        </div>
      </div>
      <div id="cartModal" class="modal">
        <div class="modal-content">
          <i class="material-icons">done</i>
          <h5 class="itemName">ADDED TO CART!</h5>
        </div>
      </div>
    </section>

  </div>
  <script src="js/script.js"></script>

</body>
</html>
